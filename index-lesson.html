<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Framework Lesson 1: It all starts with the data</title>
  </head>
  <body>
    <div x-data="{count: 0}">
      <button @click="count += 1">+</button>
      <button @click="count -= 1">-</button>
      <span x-text="count"></span>
    </div>

    <script>
      // Keep track of some data
      // When the data changes, you refresh the DOM
    </script>
  </body>
</html>
